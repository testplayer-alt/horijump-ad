	<div class="title">
		<h1>堀がじゃんぷするだけ。</h1>
	</div>
	<canvas id="gamecanvas" width="480" height="480"></canvas>
 
    <audio id="btn_audio">
        <source src="./bane.mp3" type="audio/mp3">
    </audio>

	<div class="info">
		<div class="info-continer">
			<h1>遊び方</h1>
			<p>AキーとDキー(または← →)で左右に動きます<br>
